<mat-card style="text-align: center;">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <form (submit)="register(eat, race, username, password, vpassword, family, age)">
    <mat-form-field appearance="outline">
      <input matInput type="text" [(ngModel)]="username" name="username" required minlength="3" placeholder="Username" >
      <!-- <mat-error *ngIf="username.invalid" >Please enter a valid Username</mat-error> -->
    </mat-form-field>
    <br/>
    <mat-form-field appearance="outline">
      <input matInput type="password" [(ngModel)]="password" name="username" required minlength="6" placeholder="Password" >
      <!-- <mat-error *ngIf="content.invalid" >Please enter a post content</mat-error> -->
    </mat-form-field>
    <br/>
    <mat-form-field appearance="outline">
      <input matInput placeholder="Verify Password" [(ngModel)]="vpassword" type="password" name="vpassword" required>
      <!-- <mat-error *ngIf="content.invalid" >Please enter a post content</mat-error> -->
    </mat-form-field>
    <br/>
    <mat-form-field appearance="outline">
      <input matInput placeholder="Age" [(ngModel)]="age" name="age" required>
      <!-- <mat-error *ngIf="content.invalid" >Please enter a post content</mat-error> -->
    </mat-form-field>
    <br/>
    <mat-form-field appearance="outline">
      <input matInput placeholder="Family" [(ngModel)]="family" name="family" required>
      <!-- <mat-error *ngIf="content.invalid" >Please enter a post content</mat-error> -->
    </mat-form-field>
    <br/>
    <mat-form-field appearance="outline">
      <input matInput placeholder="Race" [(ngModel)]="race" name="race" required>
      <!-- <mat-error *ngIf="content.invalid" >Please enter a post content</mat-error> -->
    </mat-form-field>
    <br/>
    <mat-form-field appearance="outline">
      <input matInput placeholder="Eat" [(ngModel)]="eat" name="eat" required>
      <!-- <mat-error *ngIf="content.invalid" >Please enter a post content</mat-error> -->
    </mat-form-field>
    <br/>
    <button mat-raised-button color="primary" type="submit" >Register</button>
  </form>
</mat-card>
