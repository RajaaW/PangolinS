<mat-card style="text-align: center;">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (submit)="login()">
      <mat-form-field appearance="outline">
        <input matInput type="text" [(ngModel)]="username" name="username" required minlength="3" placeholder="Username" >
        <!-- <mat-error *ngIf="username.invalid" >Please enter a valid Username</mat-error> -->
      </mat-form-field>
      <br/>
      <mat-form-field appearance="outline">
        <input matInput type="password" [(ngModel)]="password" name="username" required minlength="6" placeholder="Password" >
        <!-- <mat-error *ngIf="content.invalid" >Please enter a post content</mat-error> -->
      </mat-form-field>
      <br/>
      <button mat-raised-button color="primary" type="submit" >Login</button>
    </form>
  </mat-card-content>
</mat-card>
